<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/socials/social-3.css" />
  <link rel="stylesheet" href="../../css/colors/iron-gray.css" />
  <link rel="stylesheet" href="../../css/colors/white-smoke.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="social-3 no-rounded-corners bg-white-smoke">
    <div class="container">
      <div class="effects">
        <h2 class="text-light text-spaced text-xxlarge">Follow us.</h2>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://twitter.com/froala_labs" class="f-btn twitter" title="Twitter" target="_blank" target="_blank"><i class="fa fa-twitter icon-before"></i>Twitter</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://www.facebook.com/froala" class="f-btn facebook" title="Facebook" target="_blank" target="_blank"><i class="fa fa-facebook icon-before"></i>Facebook</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://plus.google.com/+Froala" class="f-btn google-plus" title="Google Plus" target="_blank" target="_blank"><i class="fa fa-google-plus icon-before"></i>Google+</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="http://www.pinterest.com/froala/" class="f-btn pinterest" title="Pinterest" target="_blank" target="_blank"><i class="fa fa-pinterest-p icon-before"></i>Pinterest</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Variation 1-->
  <section class="social-3 hi-iron-gray">
    <div class="container">
      <div class="effects">
        <h2 class="text-thin text-xxlarge">Let's get social!</h2>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://twitter.com/froala_labs" class="r-btn highlight twitter-hover" title="Twitter" target="_blank" target="_blank"><i class="fa fa-twitter icon-before"></i>Twitter</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://www.facebook.com/froala" class="r-btn highlight facebook-hover" title="Facebook" target="_blank" target="_blank"><i class="fa fa-facebook icon-before"></i>Facebook</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://plus.google.com/+Froala" class="r-btn highlight google-plus-hover" title="Google Plus" target="_blank" target="_blank"><i class="fa fa-google-plus icon-before"></i>Google+</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="http://www.pinterest.com/froala/" class="r-btn highlight pinterest-hover" title="Pinterest" target="_blank" target="_blank"><i class="fa fa-pinterest-p icon-before"></i>Pinterest</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Variation 2-->
  <section class="social-3 no-rounded-corners bg-white-smoke">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://twitter.com/froala_labs" class="r-btn twitter text-large" title="Twitter" target="_blank" target="_blank">Twitter</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://www.facebook.com/froala" class="r-btn facebook text-large" title="Facebook" target="_blank" target="_blank">Facebook</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="https://plus.google.com/+Froala" class="r-btn google-plus text-large" title="Google Plus" target="_blank" target="_blank">Google+</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="effects">
            <a href="http://www.pinterest.com/froala/" class="r-btn pinterest text-large" title="Pinterest" target="_blank" target="_blank">Pinterest</a>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
