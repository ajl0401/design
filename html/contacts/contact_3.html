<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/contacts/contact-3.css" />
  <link rel="stylesheet" href="../../css/colors/black.css" />
  <link rel="stylesheet" href="../../css/colors/chateau-green.css" />
  <link rel="stylesheet" href="../../css/colors/white.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="contact-3 bg-black overlay-40 txt-white hi-chateau-green screen-height bgi-28">
    <div class="container">
      <div class="effects">
        <h1 class="text-light">Contact us</h1>
        <p class="text-thin line"></p>
        <p class="text-xlarge text-light">We would love to hear from you.</p>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="effects">
            <form role="form">
              <div class="row">
                <div class="col-xs-12 col-sm-4">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Phone (optional)">
                  </div>
                </div>

                <div class="col-xs-12">
                  <div class="form-group">
                    <textarea class="form-control" rows="2" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="col-xs-12">
                  <button type="submit" class="r-btn highlight text-light">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-xs-12">
          <div class="effects">
            <a href="https://www.facebook.com/froala" class="network-icon facebook-hover" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/froala_labs" class="network-icon twitter-hover" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://plus.google.com/+Froala" class="network-icon google-plus-hover" title="Google Plus"
            target="_blank"><i class="fa fa-google-plus"></i></a>
            <a href="https://www.linkedin.com/company/froala" class="network-icon linkedin-hover" title="Linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
