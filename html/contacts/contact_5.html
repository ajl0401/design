<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/contacts/contact-5.css" />
  <link rel="stylesheet" href="../../css/colors/black.css" />
  <link rel="stylesheet" href="../../css/colors/white.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="contact-5 no-rounded-corners bg-black overlay-50 txt-white screen-height bgi-29">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <div class="effects">
            <h1 class="text-light text-large">Something on your mind?</h1>
            <p class="text-light text-large">We'd love to hear from you. If you have any questions or suggestions please don't hesitate to fill out the form bellow. We'll get back to you as soon as we can.</p>
          </div>
        </div>

        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
          <div class="effects">
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="How can we help you?"></textarea>
              </div>
              <button type="submit" class="r-btn highlight">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
