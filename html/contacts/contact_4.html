<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/contacts/contact-4.css" />
  <link rel="stylesheet" href="../../css/colors/mariner.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="contact-4 no-rounded-corners screen-height hi-mariner">
    <div class="container">
      <div class="effects">
        <h1 class="text-center text-light">Contact us</h1>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="effects">
            <form role="form">
              <div class="form-group">
                <label for="input-name" class="text-light">Name</label>
                <input type="text" class="form-control" id="input-name">
              </div>
              <div class="form-group">
                <label for="input-email" class="text-light">Email</label>
                <input type="email" class="form-control" id="input-email">
              </div>
              <div class="form-group">
                <label for="input-message" class="text-light">Tell us about your project..</label>
                <textarea class="form-control" rows="5" id="input-message"></textarea>
              </div>
              <button type="submit" class="r-btn highlight">Send<i class="fa fa-envelope icon-after"></i></button>
            </form>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-5 col-md-offset-1 company-info">
          <div class="effects">
            <h3 class="highlight text-light">Say "Hello"</h3>
            <p class="text-small text-light">We would love to hear from you. Don't hesitate to contact us and we will reply to you ASAP.</p>
          </div>
          <div class="effects">
            <h3 class="highlight text-light">Froala</h3>
            <p class="text-small text-light">
              Tina Petre Street, nr. 5, Bucuresti
              <br/>
              Romania 030403
            </p>
            <div id="map-canvas"></div>
          </div>
          <div class="effects">
            <p class="text-large highlight"><a href="tel:40743232773" title="Call us" >+40 (634) 717 021</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script>
    function initialize() {
      var map_canvas = document.getElementById('map-canvas');
      var myLatlng = new google.maps.LatLng(44.432417, 26.157379);
      var map_options = {
        zoom: 15,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel: false,
        mapTypeControl: false,
        streetViewControl: false
      }
      var map = new google.maps.Map(map_canvas, map_options);

      // To add the marker to the map, use the 'map' property
      var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: "Froala Labs"
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>


</body>
</html>
