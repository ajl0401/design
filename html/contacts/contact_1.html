<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/contacts/contact-1.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="contact-1 no-rounded-corners c-fade-in">
    <div id="map-canvas"></div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-6">
          <div class="effects">
            <h1 class="text-light">Get in touch</h1>

            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="How can we help you?"></textarea>
              </div>
              <button type="submit" class="r-btn highlight">Submit</button>
            </form>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 col-lg-offset-2 company-info">
          <div class="effects">
            <h4 class="text-light">LOCATION</h4>
            <p class="text-small">Tina Petre Street, nr. 5, Bucuresti</p>
            <p class="text-small">Romania 030403</p>
          </div>
          <div class="effects">
            <h4 class="text-light">CONTACT</h4>
            <p class="text-small"><a href="tel:40743232773" title="Call us" >+40 (634) 717 021</a></p>
            <p class="text-small"><a href="mailto:contact@froala.com" title="Send Mail" target="_top" > contact@froala.com</a></p>
          </div>
          <div class="effects">
            <h4 class="text-light text-uppercase">Follow Us</h4>
            <a href="https://www.facebook.com/froala" class="network-icon r-btn" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/froala_labs" class="network-icon r-btn" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://plus.google.com/+Froala" class="network-icon r-btn" title="Google Plus" target="_blank"><i class="fa fa-google-plus"></i></a>
            <a href="https://www.linkedin.com/company/froala" class="network-icon r-btn" title="Linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script>
    function initialize() {
      var map_canvas = document.getElementById('map-canvas');
      var myLatlng = new google.maps.LatLng(44.432417, 26.157379);
      var map_options = {
        zoom: 15,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel: false
      }
      var map = new google.maps.Map(map_canvas, map_options);

      // To add the marker to the map, use the 'map' property
      var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title:"Froala Labs"
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>


</body>
</html>
