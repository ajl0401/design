<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/landings/landing-9.css" />
  <link rel="stylesheet" href="../../css/colors/black.css" />
  <link rel="stylesheet" href="../../css/colors/well-read.css" />
  <link rel="stylesheet" href="../../css/colors/white.css" />
  <link rel="stylesheet" href="../../css/colors/white-smoke.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="landing-9 bg-black overlay-50 txt-white bgi-17">
    <div class="container">
      <div class="row row-sm-middle">
        <div class="col-xs-12 col-sm-6">
          <div class="effects-left">
            <h2 class="text-uppercase">Sign up for early access</h2>
            <p class="text-large text-light">No spam. We promise.</p>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="effects-right">
            <form class="form-inline" role="form">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="froala@example.com">
              </div>
              <button type="submit" class="r-btn highlight">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Variation 1-->
  <section class="landing-9 bg-well-read txt-white hi-white-smoke">
    <div class="container">
      <div class="row row-sm-middle">
        <div class="col-xs-12 col-sm-6 col-sm-push-6 text-center">
          <div class="effects-right">
            <h2 class="text-large text-light bordered">Froala Design Kit</h2>
            <h3 class="text-light">An amazing design kit for amazing websites.</h3>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-sm-pull-6">
          <div class="effects-left">
            <form class="form-inline" role="form">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your email address">
              </div>
              <button type="submit" class="f-btn">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>
</html>
