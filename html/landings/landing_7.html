<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/landings/landing-7.css" />
  <link rel="stylesheet" href="../../css/colors/black.css" />
  <link rel="stylesheet" href="../../css/colors/chateau-green.css" />
  <link rel="stylesheet" href="../../css/colors/turbo.css" />
  <link rel="stylesheet" href="../../css/colors/white.css" />
  <link rel="stylesheet" href="../../css/colors/white-smoke.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="landing-7 bg-black txt-white hi-chateau-green overlay-40 bgi-22">
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <div class="effects">
            <h3 class="text-light text-xlarge">A design kit that goes beyond devices, screens and pixels.</h3>
          </div>
        </div>
      </div>

      <div class="row row-sm-middle">
        <div class="col-xs-12 col-sm-6 text-center">
          <div class="effects-left">
            <img class="img-responsive img-xs-75" alt="Image Title" src="../../img/icons/line/white/bulb.png"/>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="effects-right">
            <h2 class="text-light">Want to try?</h2>
            <p>Sign up to our invite list:</p>

            <form role="form" class="form-inline">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Your email address">
                <span class="input-group-btn r-btn highlight">
                  <button>GO</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Variation 1-->
  <section class="landing-7 bg-chateau-green txt-white hi-white-smoke no-rounded-corners">
    <div class="container">
      <div class="row row-md-middle">
        <div class="col-xs-12 col-md-6">
          <div class="effects-left">
            <p class="text-light text-xxlarge">Expand your business on the web. We carefully analyzed the latest design trends so that you create eye catching designs in no time.</p>

            <form role="form" class="form-inline">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Join our waiting list">
                <span class="input-group-btn r-btn highlight">
                  <button>Apply</button>
                </span>
              </div>
            </form>
          </div>
        </div>

        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-0 text-center">
          <div class="effects-right">
            <div class="box">
              <img class="img-responsive img-xs-100" alt="Image Title" src="../../img/bgs/bg-26.jpg"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Variation 2-->
  <section class="landing-7 bg-white hi-turbo screen-height bgi-18">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-4 col-lg-6 col-lg-offset-6">
          <div class="effects-right">
            <h1 class="text-light text-xxlarge">It's all about design.</h1>

            <form role="form" class="form-inline">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Join our waiting list">
                <span class="input-group-btn r-btn">
                  <button>Apply</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
