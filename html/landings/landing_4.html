<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/backgrounds.css" />
  <link rel="stylesheet" href="../../css/froala.css" />
  <link rel="stylesheet" href="../../css/landings/landing-4.css" />


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/fdk.min.js"></script>
</head>

<body>
  <!-- Variation 0-->
  <section class="landing-4">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <div class="effects">
            <h3 class="text-light text-large">Hard <span class="text-normal">work</span>, tens of thousands of <span class="text-normal">hours</span>, <span class="text-normal">ingenuity</span> and lots of <span class="text-normal">coffee</span> cups, that's what it takes to build <span class="text-normal">the most powerful</span> design library. Enter your email address bellow to find out when it's ready.</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
          <div class="effects">
            <form role="form" class="form-inline">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Your email address">
                <span class="input-group-btn r-btn highlight">
                  <button>SEND</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="effects">
            <div class="social">
              <div class="fb-like" data-href="https://www.facebook.com/froala" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>

              <div><a href="https://twitter.com/froala_labs" class="twitter-follow-button" data-lang="en" data-show-count="true" data-show-screen-name="false">Follow</a></div>

              <!-- Place this tag where you want the widget to render. -->
              <div class="g-follow" data-annotation="bubble" data-height="20" data-href="//plus.google.com/+Froala" data-rel="publisher"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1430497083898757&version=v2.0";
    js.async = true;
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";js.async=true;fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  <!-- Place this tag after the last widget tag. -->
  <script type="text/javascript">
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/platform.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
  </script>


</body>
</html>
